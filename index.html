<body class="d-flex flex-column h-100">
    <a class="github-fork-ribbon left-top" href="https://github.com/gaetanlhf/Biimage" data-ribbon="Fork me on GitHub" title="Fork me on GitHub" aria-hidden="true">Fork me on GitHub</a>
    <div class="d-flex flex-column h-100">
        <header class="container pt-3">
            <div class="d-flex flex-column align-items-center align-items-end pb-3 border-bottom">
                <a class="d-flex align-items-center text-dark text-decoration-none" href="/"><span class="fs-4 mx-2">Biimage</span></a>
            </div>
        </header>
        <main class="container flex-shrink-0">
            <div class="container my-5">
                <div class="row p-4 pb-0 pt-lg-5 p-lg-5 align-items-center rounded-3 border shadow-lg">
                    <div class="text-center">
                        <div class="d-block mx-auto align-items-center">
                            <svg width="36.75" height="49" viewBox="0 0 9.723 12.965" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <path d="M4 0h5.293A1 1 0 0 1 10 .293L13.707 4a1 1 0 0 1 .293.707v5.586l-2.73-2.73a1 1 0 0 0-1.52.127l-1.889 2.644-1.769-1.062a1 1 0 0 0-1.222.15L2 12.292V2a2 2 0 0 1 2-2Zm5.5 1.5v2a1 1 0 0 0 1 1h2zm-1.498 4c1.568 1.242-3-2-3 0s-5.68-6.876 3 0z" style="fill:#212529;fill-opacity:1" transform="matrix(.81029 0 0 .81029 -1.62 0)" />
                                <path d="M8.434 5.017 14 9.059v3.707C14 14.552 13.105 16 12 16H4c-1.105 0-2-1.448-2-3.234v-.474l3.578-5.784 2.56 2.484 2.434-3.16z" style="fill:#212529;fill-opacity:1;stroke-width:1.27165" transform="matrix(.81029 0 0 .81029 -1.62 0)" />
                                <path style="opacity:.99;fill:#fff;stroke:#000;stroke-width:1.14998;stroke-opacity:0;paint-order:stroke fill markers" d="M21.944 2.441h8.146v9.948h-8.146z" transform="translate(-7.85 4.73) scale(.48017)" />
                                <g style="fill:#212529">
                                    <path d="M4.08 7.863V6.678h.855c.467 0 .74.22.74.594 0 .385-.29.59-.846.59zm0 1.806h.912c.568 0 .869-.23.869-.661 0-.425-.312-.647-.906-.647H4.08Z" />
                                    <path d="M2.941 4.441a1.92 1.92 0 0 0-1.92 1.921v3.842a1.92 1.92 0 0 0 1.92 1.92h3.841a1.92 1.92 0 0 0 1.921-1.92V6.362a1.92 1.92 0 0 0-1.92-1.92zm.509 5.763v-4.06h1.632c.762 0 1.221.388 1.221 1.013 0 .424-.312.804-.712.872v.048c.549.056.914.447.914.976 0 .715-.52 1.15-1.386 1.15z" />
                                </g>
                            </svg>

                        </div>
                        <h1 class="display-5 fw-bold">Easily turn any Bootstrap Icons into an image file</h1>
                        <div class="col-lg-6 mx-auto">
                            <p class="lead mb-4">Select your icon, its size and its color in all simplicity.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-12 pb-3">
                        <div class="mb-3">
                            <label class="form-label" for="iconName">Icon name:</label> <select class="form-select" id="iconName" onchange="updatePreview()">
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="iconSize">Icon size (in px):</label> <input class="form-range" id="iconSizeRange" min="1" max="1000" oninput="updateIconSize(this)" type="range"> <input class="form-control" id="iconSizeInput" min="1" max="1000" oninput="updateIconSize(this)" placeholder="Icon size" type="number">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="iconColor">Icon color:</label> <input id="iconColor" type="color">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="download">Download:</label>
                            <div class="d-grid gap-2 col-4">
                                <button class="btn btn-primary" onclick="downIcon(0)" type="button"><i aria-hidden="true" class="bi bi-cloud-arrow-down-fill"></i> Download as
                                    png</button>
                                <button class="btn btn-primary btn-sm" onclick="downIcon(1)" type="button"><i aria-hidden="true" class="bi bi-cloud-arrow-down-fill"></i> Download as
                                    svg</button>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex col-md-6 col-sm-12 justify-content-center align-items-center pb-3">
                        <div id="preview"></div>
                    </div>
                </div>
            </div>
    </div>
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div aria-atomic="true" aria-live="assertive" class="toast align-items-center text-white bg-danger" id="errorToast" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    Please choose an icon before downloading it.
                </div><button aria-label="Close" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" type="button"></button>
            </div>
        </div>
    </div>
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div aria-atomic="true" aria-live="assertive" class="toast align-items-center text-white bg-success" id="successToast" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    Your image has been downloaded to your device.
                </div><button aria-label="Close" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" type="button"></button>
            </div>
        </div>
    </div>
    </main>
    <footer class="container py-3 mt-lg-auto mt-4 text-muted border-top">
        <div class="d-flex flex-column align-items-center">
            <span class="text-muted">Made with <i aria-hidden="true" class="bi bi-heart-fill heart"></i> by Gaëtan
                L. H.-F.
        </div>
    </footer>
    </div>
    <script src="/src/js/script.js"></script>
    <script src="/src/js/pablo.js"></script>
</body>

</html>
