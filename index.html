<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Biimage</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/src/img/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/src/img/favicon-32x32.png" />
    <meta name="application-name" content="Biimage" />
    <meta name="apple-mobile-web-app-title" content="Biimage" />
    <meta name="theme-color" content="#212529" />
    <link rel="manifest" href="/src/manifest.json" />
    <link rel="icon" type="image/png" sizes="36x36" href="/src/img/android-chrome-36x36.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/src/img/android-chrome-48x48.png" />
    <link rel="icon" type="image/png" sizes="72x72" href="/src/img/android-chrome-72x72.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/src/img/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="144x144" href="/src/img/android-chrome-144x144.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/src/img/android-chrome-192x192.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="/src/img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/src/img/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/src/img/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/src/img/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/src/img/apple-touch-icon-180x180.png" />
    <meta name="description" content="Easily turn any Bootstrap Icons into an image file" />
    <meta name="keywords" content="bootstrap, icon, png, svg, html, web, generate">
    <meta name="author" content="Gaëtan L. H.-F." />
    <link href="/src/css/style.css" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
    <a class="github-fork-ribbon left-top" href="https://github.com/gaetanlhf/Biimage" data-ribbon="Fork me on GitHub" title="Fork me on GitHub" aria-hidden="true">Fork me on GitHub</a>
    <div class="d-flex flex-column h-100">
        <header class="container pt-3">
            <div class="d-flex flex-column align-items-center align-items-end pb-3 border-bottom">
                <a class="d-flex align-items-center text-dark text-decoration-none" href="/"><span class="fs-4 mx-2">Biimage</span></a>
            </div>
        </header>
        <main class="container flex-shrink-0">
            <div class="container my-5">
                <div class="row p-4 pb-0 pt-lg-5 p-lg-5 align-items-center rounded-3 border shadow-lg">
                    <div class="text-center">
                        <div class="d-block mx-auto align-items-center">
                            <i aria-hidden="true" class="bi bi-bootstrap-fill fs-1 mx-2"></i> <i aria-hidden="true" class="bi bi-arrow-right-square-fill fs-1 mx-2"></i> <i aria-hidden="true" class="bi bi-file-earmark-image-fill fs-1 mx-2"></i>
                        </div>
                        <h1 class="display-5 fw-bold">Easily turn any Bootstrap Icons into an image file</h1>
                        <div class="col-lg-6 mx-auto">
                            <p class="lead mb-4">Select your icon, its size and its color in all simplicity.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12 pb-3">
                    <div class="mb-3">
                        <label class="form-label" for="iconName">Icon name:</label> <select class="form-select" id="iconName" onchange="updatePreview()">
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="iconSize">Icon size (in px):</label> <input class="form-range" id="iconSizeRange" min="1" max="1000" oninput="updateIconSize(this)" type="range"> <input class="form-control" id="iconSizeInput" min="1" max="1000" oninput="updateIconSize(this)" placeholder="Icon size" type="number">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="iconColor">Icon color:</label> <input id="iconColor" type="color">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="download">Download:</label>
                        <div class="d-grid gap-2 col-4">
                            <button class="btn btn-primary" onclick="downIcon(0)" type="button"><i aria-hidden="true" class="bi bi-cloud-arrow-down-fill"></i> Download as png</button>
                            <button class="btn btn-primary btn-sm" onclick="downIcon(1)" type="button"><i aria-hidden="true" class="bi bi-cloud-arrow-down-fill"></i> Download as svg</button>
                        </div>
                    </div>
                </div>
                <div class="d-flex col-md-6 col-sm-12 justify-content-center align-items-center pb-3">
                    <div id="preview"></div>
                </div>
            </div>
    </div>
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div aria-atomic="true" aria-live="assertive" class="toast align-items-center text-white bg-danger" id="errorToast" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    Please choose an icon before downloading it.
                </div><button aria-label="Close" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" type="button"></button>
            </div>
        </div>
    </div>
    </main>
    <footer class="container py-3 mt-lg-auto mt-4 text-muted border-top">
        <div class="d-flex flex-column align-items-center">
            <span class="text-muted">Made with <i aria-hidden="true" class="bi bi-heart-fill heart"></i> by Gaëtan
                L. H.-F.
        </div>
    </footer>
    </div>
    <script src="/src/js/script.js"></script>
    <script src="/src/js/pablo.js"></script>
</body>

</html>
